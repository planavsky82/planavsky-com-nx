<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Collection</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script src="js/collection.js"></script>
    <script src="demo-data/football.js"></script>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      section.list {
        width: 800px;
        @media screen and (max-width: 800px) {
          width: 100%;
        }

        select {
          margin-bottom: 4px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Fantasy Football Rankings Demo</h1>

      <section class="list">
        <select id="position">
          <option value="QB">Quarterback</option>
          <option value="RB">Running Back</option>
          <option value="WR">Wide Reciever</option>
          <option value="TE">Tight End</option>
          <option value="K">Kicker</option>
          <option value="DST">Defense/Special Teams</option>
        </select>
        <collection-component display="list"></collection-component>
      </section>
    </main>
  </body>
  <script>
    loadAPIlData().then((players) => {
      // load data-driven list
      let list = document.getElementsByTagName('collection-component')[0];
        list.setAttribute('sectionHeader', 2);
        list.items = players;
    });
  </script>
</html>
