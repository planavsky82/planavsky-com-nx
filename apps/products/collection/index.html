<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Collection</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script src="collection/js/collection.js"></script>
    <script src="collection/demo-data/cities.js"></script>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Products</h1>

      <!-- Collection Component -->
      <h2>Collection</h2>
      <section>

        <!-- collection #1 -->
        <h3>List</h3>
        <style>

        </style>
        <template id="collection-component-items">
          <item class="city-new-york">
            New York
          </item>
          <item class="city-pittsburgh">
            Pittsburgh
          </item>
          <item class="city-buffalo">
            Buffalo
          </item>
        </template>
        <collection-component display="list" template="collection-component-items"></collection-component>

        <!-- collection #2 -->
        <h3>Cards</h3>
        <label for="numberOfCols">Number of Columns:</label>
        <input id="numberOfCols" value="3" onkeyup="updateCols(this)" />
        <collection-component display="cards" columns="3"></collection-component>
      </section>

    </main>
  </body>
  <script>
    let collection = document.getElementsByTagName('collection-component')[1];
    collection.items = cities;

    function updateCols(input) {
      collection.setAttribute('columns', input.value ? input.value : 2);
    }
  </script>
</html>
